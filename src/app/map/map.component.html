<div class = "side-menu">
    <div id = "logo">
        <mat-grid-list cols = "2" rowHeight = "50px">
            <mat-grid-tile id = "logo">
                <div id = "title">
                    <h1 id = "title">
                        <p id = "green">Map&nbsp;</p>
                        <p id = "white">Examples</p>
                    </h1>
                </div>
            </mat-grid-tile>
            <mat-grid-tile id = "logo">
                <button mat-stroked-button id = "login-button">LOGIN</button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div id = "fluid-menu">
        <mat-tab-group mat-align-tabs = "center">
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class = "tab-icon">search</mat-icon>
                    Search
                </ng-template>
                <div class = "content">
                    <div id = "collection-cubes">
                        <mat-tree [dataSource] = "dataSourceCubes" [treeControl] = "treeControl">
                            <mat-tree-node *matTreeNodeDef = "let node; when: !hasChild && hasCheck" matTreeNodePadding>
                                <button mat-icon-button disabled></button>
                                <mat-checkbox [(ngModel)] = "node.checked">{{ node.name }}</mat-checkbox>
                            </mat-tree-node>
                            <mat-tree-node *matTreeNodeDef = "let node; when: hasChild" matTreeNodePadding>
                                <button mat-icon-button matTreeNodeToggle [attr.aria-label] = "'toggle ' + node.name">
                                    <mat-icon class = "mat-icon-rtl-mirror">
                                        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                                    </mat-icon>
                                </button>
                                {{ node.name }}
                            </mat-tree-node>
                        </mat-tree>
                        <mat-tree [dataSource] = "dataSourceCollections" [treeControl] = "treeControl">
                            <mat-tree-node *matTreeNodeDef = "let node; when: !hasChild && hasCheck" matTreeNodePadding>
                                <button mat-icon-button disabled></button>
                                <mat-checkbox [(ngModel)] = "node.checked">{{ node.name }}</mat-checkbox>
                            </mat-tree-node>
                            <mat-tree-node *matTreeNodeDef = "let node; when: hasChild" matTreeNodePadding>
                                <button mat-icon-button matTreeNodeToggle [attr.aria-label] = "'toggle ' + node.name">
                                    <mat-icon class = "mat-icon-rtl-mirror">
                                        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                                    </mat-icon>
                                </button>
                                {{ node.name }}
                            </mat-tree-node>
                        </mat-tree>
                    </div>
                    <mat-divider></mat-divider>
                    <div id = "form">
                        <form class = "search-form">
                            <mat-form-field class = "full-width-search">
                                <mat-label>Search Places</mat-label>
                                <input matInput placeholder = "Ex. SÃ£o Paulo">
                            </mat-form-field>
                            <mat-form-field class = "full-width-coord">
                                <mat-label>North, South, East, West</mat-label>
                                <input matInput placeholder = "Ex. 0.00, 0.00, 0.00, 0.00">
                            </mat-form-field>
                            <button mat-stroked-button id = "getCoordMap">
                                <mat-icon class = "tab-icon">highlight_alt</mat-icon>
                            </button>
                        </form>
                    </div>
                    <mat-divider></mat-divider>
                    <mat-grid-list id = "cloud-coverage" cols = "3" rowHeight = "60px">
                        <mat-grid-tile id = "cloud-coverage">Cloud Coverage %</mat-grid-tile>
                        <mat-grid-tile id = "cloud-coverage">
                            <mat-slider
                                thumbLabel
                                [displayWith] = "formatLabel"
                                [(ngModel)] = "opacity"
                                min = "1" max = "100"
                                step = "1" value = "1"
                                class = "slider-cloud-coverage"
                            ></mat-slider>
                        </mat-grid-tile>
                        <mat-grid-tile id = "cloud-coverage">
                            <mat-form-field appearance = "fill">
                                <input matInput type = "number" placeholder = "10 %" min = "1" max = "100">
                                <span matSuffix>px</span>
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <mat-divider></mat-divider>
                    <div id = "search-button">
                        <button mat-stroked-button id = "search">Search</button>
                    </div>
                    <mat-divider></mat-divider>
                    <div id = "latlng">
                        <p class = "list-item-side-menu">
                            Lat: 0.00 Long: 0.00
                        </p>
                    </div>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class = "tab-icon">list</mat-icon>
                    Results
                </ng-template>
                <div class = "content">
                    <div id = "card">
                        <mat-card class = "card">
                            <mat-card-header>
                                <img mat-card-avatar src = "https://raw.githubusercontent.com/ProjetoIntegradorADSFatec/web-gis/master/src/assets/images/example.jpg">
                                <mat-card-title>&nbsp;MOD13Q1</mat-card-title>
                                <mat-card-subtitle>&nbsp;23 - 03 - 1999</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <p>ID: 1234</p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                    <div id = "card">
                        <mat-card class = "card">
                            <mat-card-header>
                                <img mat-card-avatar src = "https://raw.githubusercontent.com/ProjetoIntegradorADSFatec/web-gis/master/src/assets/images/example.jpg">
                                <mat-card-title>&nbsp;MOD13Q1</mat-card-title>
                                <mat-card-subtitle>&nbsp;23 - 03 - 1999</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <p>ID: 1234</p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
<div class = "map-container">
    <div id = "map"></div>
</div>
